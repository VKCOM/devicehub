name: Run Playwright Tests

on:
  pull_request:
    paths:
      - 'lib/**'
      - 'Dockerfile'
      - 'test/e2e/**'
      - 'docker-compose-e2e-tests.yaml'
      - 'package.json'
      - 'package-lock.json'
      - 'ui/**'
jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Run Playwright Tests
        run: docker compose -f docker-compose-e2e-tests.yaml up --exit-code-from devicehub-e2e-tests --abort-on-container-exit devicehub-e2e-tests --remove-orphans

      - name: Show logs for devicehub
        if: always()
        run: docker compose -f docker-compose-e2e-tests.yaml logs devicehub